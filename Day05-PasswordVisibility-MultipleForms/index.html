<body>
  <nav class="top"><a href="/">Back to home</a></nav>
  <h1><span class="headerDay">Day 5</span> Password Visibility — Multiple Forms</h1>

  <h2>Change Username</h2>

  <p>Enter your username and password to change your username.</p>

  <form>
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username">
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" data-password="change-username">
    </div>

    <div>
      <label for="show-password">
        <input type="checkbox" name="show-password" id="show-password" data-checkbox-for="change-username">
        Show password
      </label>
    </div>

    <p>
      <button type="submit">Change Username</button>
    </p>
  </form>

  <hr>

  <h2>Change Password</h2>

  <p>Enter your current password and new password below.</p>

  <form>
    <div>
      <label for="current-password">Current Password</label>
      <input type="password" name="current-password" id="current-password" data-password="change-password">
    </div>

    <div>
      <label for="new-password">New Password</label>
      <input type="password" name="new-password" id="new-password" data-password="change-password">
    </div>

    <div>
      <label for="show-passwords">
        <input type="checkbox" name="show-passwords" id="show-passwords" data-checkbox-for="change-password">
        Show passwords
      </label>
    </div>

    <p>
      <button type="submit">Change Passwords</button>
    </p>
  </form>



  <footer>
    <p>Design and code by Charles. Source on <a href="https://github.com/charlesroper/vanilla-js-academy">GitHub</a>.</p>
  </footer>

</body>

</html>
